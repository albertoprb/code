<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udemy Courses Data Analaysis</title>


    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
    <!-- Include the Alpine library on your page -->
    <script src="https://unpkg.com/alpinejs" defer></script>
    <!-- Include the TailwindCSS library on your page -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-body-tertiary">
  <nav class="navbar sticky-top bg-body-secondary">
    <div class="container ">
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <div class="container">
    <div class="row mt-4 mb-4">
      <h1>Name of Subcategory</h1>
    </div>

    <div class="row g-4">

      <div class="col-md-3">
        {% include 'partials/toc.html' %}
      </div>

      <div class="col-md-9"> 

          <div class="card mb-4"> 
            <div class="card-body">
              <h5 class="card-title">Courses</h5>
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Subscriptions</th>
                  </tr>
                </thead>
                <tbody>
                  {% for key,course in courses.iterrows() %}
                      <tr scope="row">
                        <td>{{ course['title'] }}</td>
                        <td>{{ course['num_subscribers'] }}</td>
                      </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>


          <div class="card mb-4">
            <div class="card-body">
              <h5 class="card-title">Courses Distribution</h5>
              <!-- {{ chart | safe }} -->
            </div>
          </div>


      <div>


    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</body>
</html>
