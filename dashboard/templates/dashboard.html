<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udemy Courses Data Analaysis</title>
    <style>[x-cloak]{display:none}</style>
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
    <!-- Include the Alpine library on your page -->
    <script src="https://unpkg.com/alpinejs" defer></script>
    <!-- Include the TailwindCSS library on your page -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-start justify-center h-full bg-gray-50">

    <div class="flex items-center justify-center w-full max-w-full">
      <div class="mx-4">
        <p class="text-2xl font-bold mb-4">Dashboard</p>
  
        <table class="min-w-[50%] mb-4">
          <thead class="border-b text-lg">
            <tr>
              <th>Title</th>
              <th>Subscriptions</th>
            </tr>
          </thead>
          <tbody>
            {% for key,course in courses.iterrows() %}
                <tr>
                  <td>{{ course['title'] }}</td>
                  <td>{{ course['num_subscribers'] }}</td>
                </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
</body>
</html>
